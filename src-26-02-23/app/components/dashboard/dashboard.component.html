<div class="totalBody">
    <div class="container-fluid">
      <div class="row align-items-stretch justify-content-end">
        <div class="col-lg-2 col-md-3 pl-0 sidebar" hover-classes="full-width">
            <div class="sidebar-sticky">

                <div class="logo">
                    <img src="../../../assets/images/services-logo-dark-21.png" alt="" class="icon-logo">
                    <img src="../../../assets/images/full-logo.svg" alt="" class="hover-logo">
                </div>
                <ul>
                    <li *ngFor="let menu of menus">
                        <a [routerLink]="menu.link" [routerLinkActive]="['isActive']">
                            <div class="icon">
                                <img [src]="menu.image" />
                                <img [src]="menu.activeImage" class="active-icon" />
                            </div>
                            <span>{{menu.name}}</span>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="col-lg-12 col-md-12 pl-0 pr-0" style="padding-right: 0px; padding-left: 0">
            <div class="" style="padding-left:54px">
                <header>
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-lg-6 col-md-6">
                          <h1 class="title">Client</h1>
                          <!-- <p>Total 105 master data are there</p> -->
                        </div>
                        
                      </div>
                    </div>
                  </header>
                <!-- <app-loader></app-loader> -->
                  <router-outlet></router-outlet>
            </div>
  
        </div>
      </div>
    </div>
  </div>
